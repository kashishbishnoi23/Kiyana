<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fashion Boutique</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-gray-50">
    
    <div class="min-h-screen  py-12">
        <div class="container mx-auto px-4 max-w-6xl">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">Checkout</h1>
                <p class="text-gray-600">Complete your fashion purchase</p>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Left Column - Form Sections -->
                <form id="checkoutForm" class="flex-grow space-y-6" onsubmit="handleSubmit(event)">
                    <!-- Shipping Information -->
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-6">Shipping Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name <span class="text-red-500">*</span></label>
                                <input type="text" name="firstName" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name <span class="text-red-500">*</span></label>
                                <input type="text" name="lastName" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address <span class="text-red-500">*</span></label>
                                <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Street Address <span class="text-red-500">*</span></label>
                                <input type="text" name="address" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">City <span class="text-red-500">*</span></label>
                                <input type="text" name="city" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">State <span class="text-red-500">*</span></label>
                                <input type="text" name="state" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code <span class="text-red-500">*</span></label>
                                <input type="text" name="zipCode" required pattern="[0-9]{6}" title="Please enter a valid 6-digit ZIP code" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number <span class="text-red-500">*</span></label>
                                <input type="tel" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-6">Payment Information</h2>
                        <div class="space-y-6">
                            <div class="flex gap-4 mb-6">
                                <div class="flex items-center gap-2 px-4 py-2 border rounded-lg">
                                    <input type="radio" name="payment" id="card" value="card" required checked>
                                    <label for="card" class="text-sm font-medium">Credit Card</label>
                                </div>
                                <div class="flex items-center gap-2 px-4 py-2 border rounded-lg">
                                    <input type="radio" name="payment" id="upi" value="upi" required>
                                    <label for="upi" class="text-sm font-medium">UPI</label>
                                </div>
                            </div>
                            <div id="cardDetails" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Card Number <span class="text-red-500">*</span></label>
                                    <input type="text" name="cardNumber" required pattern="[0-9]{16}" title="Please enter a valid 16-digit card number" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="1234 5678 9012 3456">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date <span class="text-red-500">*</span></label>
                                    <input type="text" name="expiryDate" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Please enter a valid date in MM/YY format" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="MM/YY">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">CVV <span class="text-red-500">*</span></label>
                                    <input type="text" name="cvv" required pattern="[0-9]{3}" title="Please enter a valid 3-digit CVV" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="123">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Name on Card <span class="text-red-500">*</span></label>
                                    <input type="text" name="cardName" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                </div>
                            </div>
                            <div id="upiDetails" class="hidden">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">UPI ID <span class="text-red-500">*</span></label>
                                    <input type="text" name="upiId" pattern="[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}" title="Please enter a valid UPI ID" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="username@upi">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full mt-6 px-6 py-3 bg-pink-500 text-white rounded-full font-medium hover:bg-pink-600 transition duration-300">
                        Place Order
                    </button>
                </form>

                <!-- Right Column - Order Summary -->
                <div class="w-full lg:w-1/3">
                    <div class="bg-white rounded-xl shadow-md p-6 sticky top-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-6">Order Summary</h2>
                        
                        <!-- Order Items -->
                        <div class="space-y-4 mb-6 orderitems">
                            <!-- <div class="flex items-center gap-4 py-4 border-b">
                                <div class="w-20 h-20 rounded-lg overflow-hidden">
                                    <img src="" alt="" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-grow">
                                    <h3 class="font-medium text-gray-800">Product Name</h3>
                                    <p class="text-sm text-gray-500">Size: M | Color: Black</p>
                                    <div class="flex justify-between mt-2">
                                        <span class="text-sm">Qty: 1</span>
                                        <span class="font-medium">$2,499</span>
                                    </div>
                                </div>
                            </div> -->
                        </div>

                        <!-- Price Breakdown -->
                        <div class="space-y-3 py-4 border-t border-b">
                            <div class="flex justify-between text-gray-600">
                                <span>Subtotal</span>
                                <span class="subtotal">$0</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span>Shipping</span>
                                <span>$99</span>
                            </div>
                            <div class="flex justify-between text-gray-600">
                                <span>Tax</span>
                                <span>$199</span>
                            </div>
                        </div>

                        <!-- Total -->
                        <div class="flex justify-between items-center mt-4 pt-4 border-t">
                            <span class="text-lg font-semibold text-gray-800">Total</span>
                            <span class="total text-2xl font-bold text-gray-800 total">$0</span>
                        </div>

                        <!-- Additional Information -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">By placing your order, you agree to our</p>
                            <div class="flex justify-center gap-2 text-sm text-pink-500">
                                <a href="#" class="hover:underline">Terms of Service</a>
                                <span>&</span>
                                <a href="#" class="hover:underline">Privacy Policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    let cart = JSON.parse(localStorage.getItem('cart'));
    console.log(cart)
    let orderItems = document.querySelector('.orderitems');
    cart.forEach((item)=>{
       orderItems.innerHTML += `
           <div class="flex items-center gap-4 py-4 border-b">
                                <div class="w-20 h-20 rounded-lg overflow-hidden">
                                    <img src="${item.image[0]}" alt="" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-grow">
                                    <h3 class="font-medium text-gray-800">${item.product}</h3>
                                    <p class="text-sm text-gray-500">Size: ${item.size}</p>
                                    <div class="flex justify-between mt-2">
                                        <span class="text-sm">Qty: ${item.quantity}</span>
                                    <span class="font-medium">$${item.total}</span>
                        </div>
                </div>
        </div>
       `

    })

    let subtotal = JSON.parse(localStorage.getItem('total'));
    document.querySelector(".subtotal").innerHTML = `$${subtotal}`;
    let total = subtotal + 99 + 199;
    document.querySelector(".total").innerHTML = `$${total}`;





</script>

</html>
